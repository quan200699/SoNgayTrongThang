<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNgayTrongThang</title>
</head>
<body>
<form>
    <input id="thang" type="text">
    <button type="button" onclick="tinhsongay()">TinhSoNgay</button>
    <p id="result"></p>
</form>
<script>
    function tinhsongay() {
        var day = '';
        var month = parseInt(document.getElementById("thang").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            {
                day = 31;
                break;
            }
            case 2:
            {
                day = "28 hoặc 29";
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11:
            {
                day =30;
                break;
            }
        }
        document.getElementById("result").innerHTML = "Tháng "+month+" có " + day + " ngày";
    }
</script>
</body>
</html>
